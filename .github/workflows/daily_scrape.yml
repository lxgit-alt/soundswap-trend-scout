name: SoundSwap Daily Scout

on:
  schedule:
    # Runs at 09:00 UTC (4:00 AM EST) every single day
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows you to run it manually anytime

jobs:
  run-daily-scout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install serpapi python-dotenv requests

      - name: Execute Scout
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python main.py