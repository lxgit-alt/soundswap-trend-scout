name: SoundSwap Daily Scout

on:
  schedule:
    # Updates the run to 12:12 PM UTC (Next run in ~1 hour)
    - cron: '12 12 * * *'
  workflow_dispatch: # Allows you to run it manually anytime

jobs:
  run-daily-scout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install google-search-results python-dotenv requests

      - name: Execute Scout
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python main.py